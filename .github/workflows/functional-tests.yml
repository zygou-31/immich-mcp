name: Functional Tests (manual)

on:
  workflow_dispatch:
    inputs:
      immich_url:
        description: 'Immich API URL (e.g. http://host:2283/api)'
        required: false
      immich_key:
        description: 'Immich API Key'
        required: false

jobs:
  run-functional-tests:
    name: Run functional ping tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Make script executable
        run: chmod +x run_test_ping.sh || true

      - name: Set IMMICH env from inputs or secrets
        run: |
          echo "IMMICH_BASE_URL=${{ github.event.inputs.immich_url != '' && github.event.inputs.immich_url || secrets.IMMICH_BASE_URL }}" >> $GITHUB_ENV
          echo "IMMICH_API_KEY=${{ github.event.inputs.immich_key != '' && github.event.inputs.immich_key || secrets.IMMICH_API_KEY }}" >> $GITHUB_ENV

      - name: Validate IMMICH credentials
        run: |
          if [ -z "$IMMICH_BASE_URL" ] || [ -z "$IMMICH_API_KEY" ]; then
            echo "IMMICH_BASE_URL and IMMICH_API_KEY must be provided via inputs or repository secrets." >&2
            exit 1
          fi

      - name: Run functional ping script
        run: |
          echo "Running functional ping test against $IMMICH_BASE_URL"
          bash run_test_ping.sh

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mcp-logs
          path: /tmp/mcp.log

    # Notes:
    # - This workflow is manually triggered and expects a reachable Immich instance.
    # - Do not enable as a regular CI job since it depends on external services.
